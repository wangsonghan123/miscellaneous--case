<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实现五星评分</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.comment{
				font-size: 40px;
				color: red;
			}
			.comment li{
				float: left;
			}
			ul{
				list-style: none;
			}
			
		</style>
		<script type="text/javascript" src="../js/jquery-1.8.2.js" ></script>
	</head>
	<body>
		<ul class="comment">
			<li>☆</li>
			<li>☆</li>
			<li>☆</li>
			<li>☆</li>
			<li>☆</li>
		</ul>
	</body>
	<!--js-->
	<script type="text/javascript">
		//入口函数
		$(function(){
			//获取li
			$(".comment li").mouseenter(function(){
				//让当前的li和当前的li之前所有的li为实体，当前的li后面为空心
				$(this).text("★").prevAll().text("★").end().nextAll().text("☆");
			}).mouseleave(function(){
				//先清除之前的mouseenter的状态
				$(this).parent().children().text("☆");
				//让所记录的状态的那个li（包含之前的li）全部变成实心，后面的就是空心的
				//$("li[tag=c]")表示当前被点中的这个星星作为获取绑定的值
				$("li[tag=c]").text("★").prevAll().text("★").end().nextAll().text("☆");
			}).click(function(){
				//先清空之前的状态
				$(this).parent().children().removeAttr("tag");//删除属性tag
				//点击事件中绑定一个属性 - 记录状态
				$(this).attr("tag","c");//tag是key，c就是value
			});
		});
	</script>
</html>
